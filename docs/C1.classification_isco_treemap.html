<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Job composition by ISCO classification</title>
    <!-- including ECharts file -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js" integrity="sha256-oZEaXgWqxLmr12VzCK9eGOuHIi3XPZ/KsJXXFjtyvZA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha256-cMPWkL3FzjuaFSfEYESYmjF25hCIL6mfRSPnW8OVvM4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-multiselect@2.1.6/dist/vue-multiselect.min.js" integrity="sha256-wlV5NwZIO2I2LLLnqoAvxr5RMplF64uEMH67yvXzCRY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-multiselect@2.1.6/dist/vue-multiselect.min.css" integrity="sha256-z2yEj00DOz/exljY7gOZL3Zw4pHEGcPY3UeiH97DRHE=" crossorigin="anonymous">

</head>
<body>

<div id = 'main' class="container-fluid border" style="width:1000px;height:700px">
    <!-- Title -->
    <div class="row mt-2 mx-3 px-2">
        <p class="fs-3 text-center">Job composition by ISCO classification</p>
    </div>
    <!-- Main filters -->
    <div class="row mx-2 px-2 py-2 border">
        <!-- Country -->
        <div class="col col-6 align-self-center">
            <label>Country</label>
            <div class="align-self-center mb-2">
                <multiselect v-model="selectedCountry" :multiple="false" :allow-empty="false" :options="countryList" placeholder="Search" @select="onCountryChange"></multiselect>
            </div>
        </div>
        <!-- Admin division -->
        <div class="col col-6 align-self-center">
            <label>Admin division</label>
            <div class="align-self-center mb-2">
                <multiselect v-model="selectedDivision" :multiple="false" :allow-empty="false" :options="divisionList" placeholder="Search" @select="onDivisionChange"></multiselect>
            </div>
        </div>
    </div>

    <!-- Chart -->
    <div class="row">
        <div class="col-12">
            <div class="pt-3" id="chart" style="width:100%;height:530px"></div>
        </div>
    </div>
</div>


<script type="text/javascript">

    const defaultBaseUrl = "https://training.ihsn.org";
    // const color = ["#B1DDF1", "#A8B2D0", "#9F87AF", "#88527F", "#614344", "#332C23"];
    const color = ["#58C0A1", "#7593BB", "#EDA857", "#A374AD", "#A4CD89", "#DB5EAF", "#EAC34E", "#D98276", "#4AA8B3", "#F9A09A", "#EBD253", "#70A65A", "#33775E", "#C46F72", "#509592", "#5E4690", "#6EAF45", "#1E6896", "#27B0AE", "#048756", "#C1DDEB", "#629FCB", "#CAE9AD", "#6FBC6C", "#F9B9B7", "#EA5E5F", "#FFD19D", "#F38400", "#C6ADD5"];
    let baseUrl = defaultBaseUrl;
    let APIUrl;
    let mainChart = null;
    let breakdowns = {};
    let chartColors = [];

    new Vue({
        el: '#main',
        components: {
            Multiselect: window.VueMultiselect.default
        },
        data: {
            countryDivisionList: [],
            countryList: [],
            divisionList: [],
            selectedCountry: 'EGY',
            selectedDivision: 'All',
            ISCO1List: [],
            ISCO2List: [],
            ISCOLabels: [],
            yearList: [],
        },
        async mounted() {
            APIUrl = baseUrl + "/index.php/api/tables/";
            await this.loadCodeLists();
            this.renderChart();
            await this.loadMainData();
        },
        methods: {
            loadCodeLists: async function() {
                let responseObjs = await Promise.all([dataFetch(APIUrl + "aggregate/central/WLD_2022_GLD-isco_red/10000?fields=countrycode,subnatidtxt"),
                                                      dataFetch(APIUrl + "aggregate/central/WLD_ISCO_1988/10000?fields=Code,Description"),
                                                      dataFetch(APIUrl + "aggregate/central/WLD_2022_GLD-isco_red/10000?fields=isco_1"),
                                                      dataFetch(APIUrl + "aggregate/central/WLD_2022_GLD-isco_red/10000?fields=isco_2")]);
                
                this.countryDivisionList = responseObjs[0].data.map(function(o) {return {country: o.countrycode, division: o.subnatidtxt}});
                this.countryList = [...new Set(this.countryDivisionList.map(o => o.country))];  
                this.ISCOLabels = responseObjs[1].data;
                this.ISCO1List = responseObjs[2].data.map(o => {return {code: o.isco_1, label: this.ISCOLabels.find(a => a.Code === o.isco_1).Description}});
                this.ISCO2List = responseObjs[3].data.map(o => {return {code: o.isco_2, label: this.ISCOLabels.find(a => a.Code === o.isco_2).Description}});
                this.divisionList = this.countryDivisionList.filter(o => o.country === this.selectedCountry).map(o => o.division);
                this.divisionList.unshift('All');
            },

            loadMainData: async function() {
                let countryParam = this.selectedCountry;
                let divisionParam = (this.selectedDivision === 'All')? '' : '&subnatidtxt=' + this.selectedDivision;
                let responseObj = await dataFetch(APIUrl + "data/central/WLD_2022_GLD-isco_red/10000?countrycode=" + countryParam + divisionParam);
                let fullData = responseObj.data;

                this.yearList = [... new Set(fullData.map(o => o.year))];
                this.yearList.sort();
                let optionsList = [];
                this.yearList.forEach(year => {
                    let chartDataset = [];

                    // level 1
                    this.ISCO1List.forEach((isco_1, i) => {
                        let isco1Breakdown;
                        if (this.selectedDivision === 'All') {
                            isco1Breakdown = fullData.filter(o => o.year === year && o.isco_1 === isco_1.code);
                        } else {
                            isco1Breakdown = fullData.filter(o => o.year === year && o.isco_1 === isco_1.code && o.subnatidtxt === this.selectedDivision);
                        }

                        let isco1BreakdownValue = isco1Breakdown.map(o => o.case_tot).reduce((a, b) => a + b, 0)
                        let isco1BreakdownChildren = [];

                        // level 2
                        this.ISCO2List.forEach(isco_2 => {
                            let isco2Breakdown;
                            if (this.selectedDivision === 'All') {
                                isco2Breakdown = fullData.filter(o => o.year === year && o.isco_1 === isco_1.code && o.isco_2 === isco_2.code);
                            } else {
                                isco2Breakdown = fullData.filter(o => o.year === year && o.isco_1 === isco_1.code && o.isco_2 === isco_2.code && o.subnatidtxt === this.selectedDivision);
                            }
                            
                            let isco2BreakdownValue = isco2Breakdown.map(o => o.case_tot).reduce((a, b) => a + b, 0)
                            let isco2BreakdownChildren = [];

                            isco1BreakdownChildren.push({
                                value: isco2BreakdownValue,
                                name: isco_2.label,
                                path: isco_1.label + '/' + isco_2.label,
                                children: isco2BreakdownChildren
                            });
                        });

                        chartDataset.push({
                            value: isco1BreakdownValue,
                            name: isco_1.label,
                            path: isco_1.label,
                            color: [color[i]],
                            children: isco1BreakdownChildren
                        });

                    });

                    optionsList.push({
                        title: {text: this.selectedCountry + ' - ' + this.selectedDivision + ' (' + year +  ')'},
                        series: [{
                            
                            data: chartDataset,
                        }]
                    })
                });

                mainChart.clear();
                this.renderChart();
                mainChart.setOption({
                    options: optionsList
                });
            },

            onCountryChange: async function(selectedOption) {
                this.selectedCountry = selectedOption;
                this.divisionList = this.countryDivisionList.filter(o => o.country === selectedOption).map(o => o.division);;
                this.divisionList.unshift('All');
                this.selectedDivision = 'All';
                this.loadMainData();
            },

            onDivisionChange: async function(selectedOption) {
                this.selectedDivision = selectedOption;
                this.selectedCountryDivision = selectedOption;
                this.loadMainData();
            },

            onChange: async function() {
                this.loadMainData();
            },

            renderChart: function() {
                mainChart = echarts.init(document.getElementById('chart'));
                option = {
                    baseOption: {
                        animation: true,
                        timeline: {
                            axisType: 'category',
                            // realtime: false,
                            // loop: false,
                            autoPlay: false,
                            // currentIndex: 2,
                            playInterval: 1000,
                            // controlStyle: {
                            //     position: 'left'
                            // },
                            data: this.yearList,
                        },
                        dataset: [],
                        // color: color,
                        title: [{
                            id: 'main title',
                            show: true,
                            text: "",
                            textStyle: {
                                color: "#4d4d4d",
                                fontSize: 16,
                                lineHeight: 20
                            },
                            top: 10,
                            x: "center"
                        }],
                        tooltip: {
                            formatter: function (info) {
                                console.log(info)
                                var value = info.value;
                                var treePathInfo = info.treePathInfo;
                                if (treePathInfo === undefined) {
                                    return '';
                                }
                                var treePath = [];
                                for (var i = 1; i < treePathInfo.length; i++) {
                                    treePath.push(treePathInfo[i].name);
                                }
                                return [
                                    '<div class="tooltip-title">' +
                                    // echarts.format.encodeHTML(treePath.join('/')) +
                                    'ISCO 1: ' + treePath[0] + '<br>' +
                                    'ISCO 2: ' + treePath[1] + 
                                    '</div>',
                                    'Value: ' + echarts.format.addCommas(value)
                                ].join('');
                            }
                        },
                        toolbox: {
                            itemSize: 10,
                            feature: {
                                saveAsImage: {},
                            },
                            right: 5,
                            top: 0,
                        },
                        // grid: {
                        //     bottom: 200,
                        //     left: '9%',
                        //     top: 70,
                        //     right: 20
                        // },
                        series: [
                            {
                                name: 'case_tot',
                                type: 'treemap',
                                breadcrumb: {
                                    show: false
                                },
                                visibleMin: 0,
                                label: {
                                    show: true,
                                    formatter: '{b}'
                                },
                                upperLabel: {
                                    show: false,
                                    height: 30
                                },
                                itemStyle: {
                                    borderColor: '#fff',
                                },
                                levels: [
                                    {
                                        itemStyle: {
                                            borderColor: '#F8F9FA',
                                            borderWidth: 1,
                                            gapWidth: 2
                                        },
                                        upperLabel: {
                                            show: false
                                        }
                                    },
                                    {
                                        colorSaturation: [0.25, 0.5],
                                        itemStyle: {
                                            borderColor: '#DEE2E6',
                                            borderWidth: 0,
                                            gapWidth: 0
                                        },
                                    },
                                    {
                                        itemStyle: {
                                            borderColor: '#fff',
                                            borderWidth: 1,
                                            gapWidth: 0
                                        }
                                    }
                                ],
                                data: [],
                            }
                        ]
                    }
                };

                mainChart.setOption(option);
            }

        }
    })

    async function dataFetch(dataUrl) {
        let loadData = {};
        await $.ajax({
            url: dataUrl,
            success: function(data) {
                loadData = data;
            },
            error: function(error) {
                console.log(error)
            }
        });
        return loadData;
    }

    function customSort(items, key) {
        items.sort(function(a, b) {
            let nameA = (typeof a[key] === 'string') ? a[key].toUpperCase() : a[key];
            let nameB = (typeof b[key] === 'string') ? b[key].toUpperCase() : b[key];
            if (nameA < nameB) {
                return -1;
            }
            if (nameA > nameB) {
                return 1;
            }
            return 0;
        });
        return items;
    }

</script>
</body>
</html>
